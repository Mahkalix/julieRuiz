<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Julie Ruiz Thérapeute</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/assets/images/logo.png" type="image/png">
</head>
<body>
    <header id="other-header">
        <nav>
            <ul class="menu-left">
                <li><a href="index.html">Accueil</a></li>
                <li><a href="propos.html">A Propos</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="photos.html">Galerie</a></li>
            </ul>
            <div class="menu-center">
                <img class="logo" src="/assets/images/logo.png" alt="logo">
            </div>
            <ul class="menu-right">
                <li><a href="contact.html" class="contact-button">Contact</a></li>
            </ul>
        </nav>
    </header>
    <hero id="other-hero">
        <div class="subtitle-container">
            <p class="subtitle-others">Contactez-moi</p>
            <p class="subtitle-others-2">Lorem ipsum dolor sit amet</p>
        </div>
    </hero>
    <main>
        <section id="contact">
            <form>
                <div class="name-fields">
                    <div>
                        <label for="surname">Prénom</label>
                        <input type="text" id="surname" name="surname" required>
                    </div>
                    <div>
                        <label for="lastname">Nom</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
                <div class="captcha-container">
                    <!-- Add your captcha widget here -->
                    <div class="g-recaptcha" data-sitekey="your-site-key"></div>
                </div>
                <button type="submit">Envoyer</button>
            </form>
        </section>
    </main>
    <div id="footer-placeholder"></div>
    <script src="scripts.js"></script>
</body>
</html>
